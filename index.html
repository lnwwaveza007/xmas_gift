<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #008080;
      font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
      color: #000;
    }

    .window {
      position: fixed;
      z-index: 10000;
      background: #c0c0c0;
      width: 30%;
      border: 2px solid #000;
      box-shadow: inset -1px -1px #0a0a0a,
                  inset 1px 1px #dfdfdf,
                  inset -2px -2px grey,
                  inset 2px 2px #fff;
      padding: 2px;
    }

    .title-bar {
      background: #000080;
      padding: 3px 2px 3px 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar-text {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .title-bar-controls {
      display: flex;
      gap: 2px;
    }

    .title-bar-button {
      width: 16px;
      height: 14px;
      background: #c0c0c0;
      border: 1px solid #fff;
      box-shadow: inset -1px -1px #0a0a0a,
                  inset 1px 1px #fff,
                  inset -2px -2px grey;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .window-content {
      padding: 10px;
      background: #fff;
      border: inset 2px #c0c0c0;
      margin: 2px;
    }

    .menu-bar {
      display: flex;
      gap: 10px;
      padding: 2px;
      background: #c0c0c0;
      border-bottom: 1px solid #808080;
    }

    .menu-item {
      padding: 2px 5px;
      font-size: 12px;
    }

    .menu-item:hover {
      background: #000080;
      color: #fff;
    }

    .card-content {
      text-align: center;
      padding: 15px;
    }

    h1 {
      color: #c41e3a;
      font-size: 24px;
      font-family: 'Times New Roman', serif;
      margin-bottom: 15px;
    }

    .tree {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #2d5a27;
      margin: 20px auto;
      position: relative;
      filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.2));
    }

    .tree::after {
      content: '';
      width: 10px;
      height: 20px;
      background: #8b4513;
      position: absolute;
      bottom: -110px;
      left: -5px;
    }

    .ornaments {
      position: absolute;
      width: 100px;
      height: 100px;
      left: 0;
      top: 0;
    }

    .ornament {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffcccb;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }

    .ornament:nth-child(1) { left: 5px; top: 30px; }
    .ornament:nth-child(2) { left: -20px; top: 50px; }
    .ornament:nth-child(3) { left: 10px; top: 70px; }

    .star {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%) rotateY(0deg);
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 20px solid #ffd700;
    animation: spin 3s infinite linear;
  }

  .star::before {
    content: '';
    position: absolute;
    top: 6px;
    left: -10px;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 20px solid #ffd700;
  }

  @keyframes spin {
    from {
      transform: translateX(-50%) rotateY(0deg);
    }
    to {
      transform: translateX(-50%) rotateY(360deg);
    }
  }

    @keyframes twinkle {
      from { transform: scale(1); background: #ffcccb; }
      to { transform: scale(1.2); background: #ffd700; }
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .friend-name {
      color: #000080;
      font-weight: bold;
    }

    .button {
      margin-top: 15px;
      padding: 5px 10px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: inset -1px -1px #0a0a0a,
                  inset 1px 1px #fff,
                  inset -2px -2px grey,
                  inset 2px 2px #dfdfdf;
      font-family: 'MS Sans Serif', sans-serif;
      font-size: 12px;
    }

    .button:active {
      box-shadow: inset 1px 1px #0a0a0a,
                  inset -1px -1px #fff,
                  inset 2px 2px grey,
                  inset -2px -2px #dfdfdf;
    }

    .status-bar {
      margin-top: 10px;
      border-top: 1px solid #808080;
      padding: 3px;
      font-size: 12px;
      background: #c0c0c0;
      color: #000;
    }

    @media screen and (max-width: 768px) {
      .window {
        width: 80%;
      }
      
    }
  </style>
</head>

  <script>
    // Get friend's name and quote from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const friendName = urlParams.get('name') || 'Friend';
    const quote = urlParams.get('quote') || 'Wishing you joy and warmth this holiday season!';
  
    // Update the friend's name and quote in the card

        // Play the background music when the page loads

    // Add styles to head
const style = document.createElement('style');
style.textContent = `
  .snowflake {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
  }

  @keyframes fall {
    0% {
      transform: translateY(-10px) rotate(0deg);
    }
    25% {
      transform: translateY(25vh) rotate(45deg) translateX(10px);
    }
    50% {
      transform: translateY(50vh) rotate(90deg) translateX(-10px);
    }
    75% {
      transform: translateY(75vh) rotate(135deg) translateX(10px);
    }
    100% {
      transform: translateY(105vh) rotate(180deg);
    }
  }
`;
document.head.appendChild(style);

// Create container for snowflakes
const snowContainer = document.createElement('div');
snowContainer.style.cssText = `
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  pointer-events: none;
  z-index: 9999;
  overflow: hidden;
`;
document.body.appendChild(snowContainer);

// Snowflake class
class Snowflake {
  constructor() {
    this.element = document.createElement('div');
    this.element.className = 'snowflake';
    this.reset();
    snowContainer.appendChild(this.element);
  }

  reset() {
    const size = Math.random() * 4 + 2; // 2-6px
    const duration = Math.random() * 5 + 5; // 5-10s
    const opacity = Math.random() * 0.5 + 0.5; // 0.5-1

    this.element.style.cssText = `
      left: ${Math.random() * 100}%;
      width: ${size}px;
      height: ${size}px;
      opacity: ${opacity};
      animation: fall ${duration}s linear infinite;
    `;
  }

  remove() {
    this.element.remove();
  }
}

// Snow manager
class SnowAnimation {
  constructor(count = 30) {
    this.snowflakes = [];
    this.init(count);
    this.startAnimation();
  }

  init(count) {
    for (let i = 0; i < count; i++) {
      this.snowflakes.push(new Snowflake());
    }
  }

  startAnimation() {
    setInterval(() => {
      // Remove some snowflakes randomly
      this.snowflakes = this.snowflakes.filter(flake => {
        if (Math.random() > 0.1) return true;
        flake.remove();
        return false;
      });

      // Add new snowflakes to maintain count
      while (this.snowflakes.length < 30) {
        this.snowflakes.push(new Snowflake());
      }
    }, 1000);
  }
}

// Initialize snow animation
window.addEventListener('load', () => {
  new SnowAnimation(30);
});
  </script>
